name: tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: run tests
    runs-on: ubuntu-20.04

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          cd ./.github/workflows
          docker compose build ruby
      - name: tests
        run: |
          cd ./.github/workflows
          docker compose run --rm ruby ./tests.sh
